<header>
      <a href="{{site.url}}" id="logo"><h1>{{site.title}}</h1></a>
      <nav>
        <ul>
          {% for page in site.pages %}
            {% if page.title %}
              <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </nav>
      <div style="clear:both"></div>
</header>
