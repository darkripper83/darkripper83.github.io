---
layout: default 

---

<div id="content">
      <section>
        
		  
		 
		<form class="form-contact" action="" method="post">
	  	
			<h2>Contact Me</h2>
		 	<p>I'm always looking for potential freelance work and cool projects. <br>
		  	   Get in contact with me and I'll get back to you as soon as I can.</p>
		 
			<label for="name">Name:</label> 
			<input type="text" id="name" placeholder="Your Name">

     		<label for="email">Email:</label>
     		<input type="email" id="email" placeholder="email@website.com">
  
     		<label for="msg">Message:</label>
     		<textarea id="msg" rows="7"></textarea>

		  	<input type="submit" value="Submit">
		</form>
        
      </section>
             <div style="display:block; clear:both"></div>
</div>
